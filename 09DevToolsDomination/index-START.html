<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("hello I am a %s string!", "ðŸ’©");

      // Styled
      console.log(
        "%c I am some great text",
        "font-size: 18px; background: red"
      );

      // warning!
      console.warn("OH NOOO!");

      // Error :|
      console.error("Shit!");

      // Info
      console.info("Crocodiles eat 3-4 people per year");

      // Testing
      console.assert(1 === 2, "that is wrong!");

      // clearing
      console.clear();

      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.log(p);
      console.dir(p);
      console.clear();

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.years} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("x");
      console.count("x");
      console.count("x");
      console.count("x");
      console.count("x");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/beeburrt")
        .then((data) => data.json())
        .then((info) => {
          console.timeEnd("fetching data");
          console.log(info);
        });

      console.table(dogs);
    </script>
  </body>
</html>
