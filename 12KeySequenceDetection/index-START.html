<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <button class="corn">cornify</button>
    <script>
      const btn = document.querySelector(".corn");
      btn.addEventListener("click", cornify_add);
      console.log(btn);
      const pressed = [];
      const secretCode = "bb";

      window.addEventListener("keyup", (evt) => {
        pressed.push(evt.key);
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        if (pressed.join("").includes(secretCode)) {
          console.log(" ** DING!! DING!! ** ");
          cornify_add();
        }
        console.log(pressed);
      });
    </script>
  </body>
</html>
